<!DOCTYPE html>
<html lang="es">

<head>
    <title>Game of Thrones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <div class="centrado">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <form action="#" method="POST" role="form" autocomplete="off">

                        <div class="titulo_index">
                            <h1>Game of Thrones</h1>
                        </div>

                        <div class="form-group">
                            <div id="usuario_login" class="input-group">
                                <span class="input-group-addon" id="for_usuario"><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" placeholder="Ingresa tu email o usuario" aria-describedby="for_usuario" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <div id="contra_login" class="input-group">
                                <span class="input-group-addon" id="for_contra"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" aria-describedby="for_contra" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <a href="#" class="olvide_cuenta">Olvidé mi contraseña</a>
                        </div>
                        
                        <button type="submit" class="btn btn_login center-block">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
